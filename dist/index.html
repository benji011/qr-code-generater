<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QR Code Generate</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header class="header" role="banner">
    <h1 class="header__head">QRコード生成</h1>
  </header>

  <main class="main" role="main">
    <div id="app">
      <div id="eventArea" class="form">
        <input id="inputUrl" class="form__url" type="url" name="url" placeholder="URL指定" v-model="url">
        <input id="inputSize" class="form__size" type="number" name="size" placeholder="画像サイズ指定" v-model="size">
      </div>
      <div class="drawArea">
        <p>ここにQRが表示されます</p>
        <img :src="'http://chart.apis.google.com/chart?cht=qr&chs=' + size + 'x' + size + '&chl=' + url" alt="">
      </div>
      <a id="saveBtn" class="form__btn" href="#" download="qr.png">Download</a>
    </div>
  </main>

  <footer class="footer" role="contentinfo">
    <small class="copyright">&copy; WhyK</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.common.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
